{% extends "base.html" %}
{% load static %}

{% block title %}Admin Login - Muhammad Luqman{% endblock %}

{% block extra_css %}
<style>
/* ============================= */
/* Login Section */
.login-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    padding: 40px 20px;
    background: linear-gradient(rgba(0, 51, 102, 0.85), rgba(0, 51, 102, 0.85)),
                url("{% static 'images/login-bg.jpg' %}") center/cover no-repeat;
}

/* ============================= */
/* Login Card */
.login-card {
    background: linear-gradient(145deg, #1e293b, #111827);
    border-radius: 15px;
    padding: 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    text-align: center;
    color: #ffffff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.login-card:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0,0,0,0.45);
}

/* ============================= */
/* Heading */
.login-card h2 {
    margin-bottom: 30px;
    font-size: 2rem;
    font-weight: 700;
    color: #facc15; /* yellow accent */
}

/* ============================= */
/* Form Inputs */
.login-card input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
}
.login-card input:focus {
    border-color: #facc15;
    box-shadow: 0 0 5px #facc15;
}

/* ============================= */
/* Button */
.login-card button {
    width: 100%;
    padding: 12px;
    background-color: #facc15;
    color: #000000;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}
.login-card button:hover {
    background-color: #e6b800;
}

/* ============================= */
/* Note Box */
.login-note {
    margin-top: 20px;
    background-color: #facc15;
    color: #000000;
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 0.95rem;
    font-weight: 500;
    text-align: center;
}

/* ============================= */
/* Responsive */
@media (max-width: 500px) {
    .login-card { padding: 30px 20px; }
    .login-card h2 { font-size: 1.5rem; }
}
</style>
{% endblock %}

{% block content %}
<div class="login-section">
    <div class="login-card">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-note">
            Note: This login is only for the portfolio admin. Visitors should not proceed.
        </div>
    </div>
</div>
{% endblock %}
